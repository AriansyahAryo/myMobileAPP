<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- ==============ISI KONTEN============== -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Toast</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" id="toast">
    <ion-button id="open-toast" expand="block">Open</ion-button>
    <p id="message">Contoh Toast 5 Detik</p>
    <ion-toast
      mesasage="primary"
      color="danger"
      trigger="open-toast"
      [buttons]="toastButton"
      message="Pesan ini berdurasi 5 detik"
      position="middle"
    ></ion-toast>
  </ion-content>
</ion-content>
