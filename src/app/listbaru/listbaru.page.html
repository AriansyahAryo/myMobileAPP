<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listbaru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listbaru</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- List Konten -->
  <ion-list>
    <ion-list-header>
      <ion-label>MyWaifu</ion-label>
      <ion-button shape="round" [routerLink]="['/mygallery']"
        >See All</ion-button
      >
    </ion-list-header>
    <ion-item *ngFor="let waifu of myWaifu">
      <ion-label> {{waifu}} </ion-label>
    </ion-item>
  </ion-list>
  <!-- END list konten -->
  <!-- List Dupe -->
  <ion-list>
    <ion-list-header>
      <ion-label>Video Game</ion-label>
      <ion-button id="lihat-game">See All</ion-button>
      <ion-alert
        trigger="lihat-game"
        header="Video Game"
        subHeader="Berikut Adalah List Gamenya "
        message="...."
        [buttons]="seeGame"
      ></ion-alert>
    </ion-list-header>
    <ion-item *ngFor="let game of VideoGames">
      <ion-label> {{game}} </ion-label>
    </ion-item>
  </ion-list>
  <!-- Backuo Dupe -->
  <!-- Alert -->
  <ion-button id="present-alert">Click Me</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Alert"
    subHeader="Important message"
    message="This is an alert!"
    [buttons]="alertButtons"
  ></ion-alert>
  <!-- End Alert -->

  <!-- Modal -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Inline Modal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item *ngFor="let user of users | keyvalue">
              <ion-label>
                <p><strong>{{ user.key }}:</strong> {{ user.value }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
  <!-- End Modal -->
